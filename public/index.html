<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MOOZ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <!-- <script src='react.js'></script> -->
</head>
<body>
    <div id="room-selection-container" class="centered">
        <h1>Mooz</h1>
        <label>Room ID</label>
        <input id="room-input" type="text" />
        <button id="connect-button">CONNECT</button>
    </div>

    <div id="video-chat-container" class="video-position" style="display: none">
        <video muted id="local-video" autoplay="autoplay"></video>
        <video id="remote-video" autoplay="autoplay"></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="/js/videoHandler.js"></script>
    </body>
</html>
